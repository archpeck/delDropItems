  ##################################################
  #                 Сообщения                      #
  ##################################################

# Сообщение, отправляемое игроку при выбрасывании предмета
drop-message: "[§aDelDropItems§f] §eВы выбросили: %item_name%!" # Сообщение о выбрасывании предмета игроком
drop-message-allow: true # Разрешение плагину отправлять сообщения о выбрасывании предмета игроком

# Сообщение, отправляемое игроку при перезагрузке конфигурации
reload-message: "[§aDelDropItems§f] §eКонфигурация плагина успешно перезагружена!" # Сообщение для перезагрузки плагина
reload-message-allow: true # Разрешение плагину отправлять сообщение о перезагрузке конфигурации

# Сообщение для автоматической рассылки
broadcast-message: "[§aDelDropItems§f] §cУдаление выброшенных предметов произойдет через §l5 минут§r!" # Сообщение для рассылки
broadcast-message-allow: true # Разрешение плагину отправлять автосообщение
broadcast-interval: 300 # Интервал в секундах между сообщениями

  ##################################################
  #               Удаление предмета                #
  ##################################################

item-removal-time: 300  # Время удаления предметов в секундах


